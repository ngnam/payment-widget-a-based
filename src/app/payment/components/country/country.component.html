<mat-card>
  <mat-card-header>
    <mat-card-title>
      Change country:
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field>
      <mat-label>Select Country:</mat-label>
      <mat-select (selectionChange)="selectionChange($event.value)">
        <mat-option *ngFor="let country of countries" [value]="country.code">
          {{country.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
